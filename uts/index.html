<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Booking Service - Form</title>
</head>
<body>
  <div class="frame" role="region" aria-label="Booking Service">
    <div class="title">Booking Service</div>

    <form class="form-grid" autocomplete="on" novalidate>
      <!-- Jenis Ikan -->
      <label for="jenis">Jenis Ikan</label>
      <div class="control">
        <select id="jenis" name="jenis">
          <option value="lele">Lele</option>
          <option value="gurame">Gurame</option>
          <option value="bandeng">Bandeng</option>
          <option value="nila">Nila</option>
        </select>
      </div>

      <!-- Nama Pemesan -->
      <label for="nama">Nama Pemesan:</label>
      <div class="control">
        <input id="nama" name="nama" type="text" required>
      </div>

      <!-- Kategori Peminjam -->
      <label>Kategori Peminjam :</label>
      <div class="control radio-row" aria-labelledby="">
        <label style="justify-content:flex-start;">
          <input type="radio" name="kategori" value="pribadi" checked> &nbsp; Pribadi
        </label>
        <label style="justify-content:flex-start;">
          <input type="radio" name="kategori" value="perusahaan"> &nbsp; Perusahaan/Organisasi
        </label>
      </div>

      <!-- Deskripsi Kebutuhan -->
      <label for="deskripsi">Deskripsi Kebutuhan</label>
      <div class="control">
        <textarea id="deskripsi" name="deskripsi"></textarea>
      </div>

      <!-- Tanggal dan Jam Service -->
      <label for="tanggal">Jam, Tanggal Service:</label>
      <div class="control date-row">
        <input id="tanggal" name="tanggal" type="date" aria-label="Tanggal service">
        <input id="waktu" name="waktu" type="text" style="max-width:120px;">
      </div>

      <!-- Request Montir -->
      <label for="montir">Request Montir</label>
      <div class="control">
        <input id="montir" name="montir" type="text">
      </div>

      <!-- Telpon/HP -->
      <label for="telp">Telpon/HP :</label>
      <div class="control">
        <input id="telp" name="telp" type="tel">
      </div>

      <!-- Email -->
      <label for="email">Email</label>
      <div class="control">
        <input id="email" name="email" type="email">
      </div>

      <div></div>
      <div class="field-help">Silakan isi data dengan lengkap sebelum menekan Submit.</div>

      <div></div>
      <div class="actions">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
